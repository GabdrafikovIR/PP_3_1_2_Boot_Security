<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Страница администратора</h1>
    <a th:href="@{/admin/create}" class="btn btn-primary mb-3">Создать нового пользователя</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Роль</th>
            <th>Конструктор</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.name}"></td>
            <td>
                <ul>
                    <li th:each="role : ${user.roles}" th:text="${role.roles}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/admin/update(id=${user.id})}" class="btn btn-warning btn-sm">Изменить</a>
                <form th:action="@{/admin(id=${user.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/logout" class="btn btn-danger mt-3">Выход</a>
</div>
</body>
</html>
