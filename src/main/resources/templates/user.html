<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Информация о пользователе</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Информация о пользователе</h1>
  <div th:if="${user != null}">
    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Логин:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Имя:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Роль:</strong></p>
    <ul>
      <li th:each="role : ${user.roles}" th:text="${role.roles}"></li>
    </ul>
  </div>
  <div th:if="${user == null}">
    <p>Пользователь не найден</p>
  </div>
  <a href="/logout" class="btn btn-danger mt-3">Выход</a>
</div>
</body>
</html>
